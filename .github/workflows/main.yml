name: Sync Repository Action
on:
  push:
#   schedule:
#     # 每天北京时间0点同步
#     - cron:  '0 16 * * *'

jobs:
  Sync:
    runs-on: ubuntu-latest
    steps:
    - name: Sync to Gitee
      uses: x-dr/sync-repo-to-gitee@master
      env:
          # 在 Settings->Secrets 配置 GITEE_KEY
          SSH_KEY: ${{ secrets.GITEE_KEY }}
      with:
          # 替换为你的 GitHub 源仓库地址
          github-repo: "https://github.com/x-dr/jscdn.git"
          # 替换为你的 Gitee 目标仓库地址
          gitee-repo: "git@gitee.com:goindex/jscdn.git"
